<ion-view view-title="Details" class="product-details-page">
  <ion-content>
    <div ng-product-images class="owl-carousel owl-theme product-images-carousel">
	    <div class="item">
	    	<img ng-src={{selectedProduct.largeImage}}></img>
	    </div>
	    <div class="item">
	    	<img ng-src="img/products/placeholder-image.jpeg"></img>
	    </div>
	    <div class="item">
	    	<img ng-src="img/products/placeholder-image.jpeg"></img>
	    </div>
	</div>
	<div class="product-major-info">
		<h4>{{selectedProduct.name}}</h4>
		<label>Price</label> 
		<div class="price">
			<h4>{{selectedProduct.price | currency:"INR ":0 }}</h4>
		</div>
	</div>
	<div class="review-n-details-container">
		<!-- Nav tabs -->
		<ul willet-tab-panel class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active">
				<a href="#details" aria-controls="home" role="tab" data-toggle="tab">Details</a>
			</li>
			<li role="presentation">
				<a href="#reviews" aria-controls="profile" role="tab" data-toggle="tab">Reviews</a>
			</li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<!-- Details tab pane starts -->
			<div role="tabpanel" class="tab-pane active" id="details">
				<div class="card">
					<div class="item item-text-wrap">
						<label class="specs-title">About</label>
						No product description available.
					</div>
				</div>
				<div class="card">
				  <div class="item item-text-wrap">
				  	<label class="specs-title">Key Specifications</label>
				    <ul>
				    	<li>Display and screen size specs</li>
				    	<li>Front and rear camera specs</li>
				    	<li>Battery specs</li>
				    </ul>
				  </div>
				</div>
			</div>
			<!-- Reviews tab pane starts -->
			<div role="tabpanel" class="tab-pane" id="reviews">
				<div class="card">
					<div class="item item-text-wrap">
						Reviews are not available at the moment.
					</div>
				</div>
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
