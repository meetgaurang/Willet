<ion-view view-title="Details" class="product-details-page">
  <ion-content>
    <div ng-product-images class="owl-carousel owl-theme product-images-carousel">
	    <div class="item">
	    	<img ng-src={{selectedProduct.largeImage}}></img>
	    </div>
	    <div class="item">
	    	<img ng-src="img/products/placeholder-image.jpeg"></img>
	    </div>
	    <div class="item">
	    	<img ng-src="img/products/placeholder-image.jpeg"></img>
	    </div>
	</div>
	<div class="product-major-info">
		<h4>{{selectedProduct.name}}</h4>
		<label>Price</label> 
		<div class="price">
			<h4>{{selectedProduct.price | currency:"INR ":0 }}</h4>
		</div>
	</div>
  </ion-content>
</ion-view>
